{% extends 'layout.html' %}
{% block body %}
    <div class="form">
    <div>
    <h1>{{ title }}</h1>
    <form>
    {% if choices|length > 1 %}
    <p><label for="book">Bók</label>
    <select name="book" id="book">
        {% for c in choices -%}
        <option value="{{ c }}" {% if formvalues.book == c %}selected{% endif %}>{{ choices[c].title }}</option>
        {% endfor %}
    </select>
    </p>
    {% endif %}
    <p>
        <label for="num">Fjöldi</label>
    <input type="number" id="num" name="num" max="50" value="{{ formvalues.num }}">
    </p>
        <label for="length">Lengd</label>
    <input type="number" id="length" name="length" max="800" value="{{ formvalues.length }}">
    <p><input type="submit" name="send" value="Lorem Ipsum!">
    </p>
    </form>
    </div>
</div>
    <div class="text">
    <button id="copybutton" onclick="clipboard()">Afrita</button>
    {% for t in text -%}
    <p>{{ t }}</p>
    {% endfor %}
    </div>
    <textarea class="hide" id="textid">
    {% for t in text -%}
    {{ t }}
    {% endfor %}
    </textarea>
    <script>
    function clipboard() {
        var ctext = document.getElementById('textid')
        ctext.select();
        document.execCommand('copy');
    }
    </script>
{% endblock %}
